<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="top-bar foundation-5-top-bar">
        <div class="top-bar-title">
        </div>
        <div id="responsive-menu">
            <div class="top-bar-left">
                <ul class=" medium-horizontal menu" data-responsive-menu="drilldown medium-dropdown"
                    data-auto-height="true" data-animate-height="true">
                    <li id="white"> <a href="#">One</a></li>
                    <li id="blue"><a href="#">Two</a></li>
                    <li id="black"><a href="#">three</a></li>
                    <li id="red"><a href="#">four</a></li>
                    <li id="green"><a href="#">five</a></li>
                    <li id="colorless"><a href="#">six</a></li>
                    <li id="multi-color"><a href="#">seven</a></li>
                    <li id="advancedSearch"><a href="#">eight</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input type="search" placeholder="Search"></li>
                    <li><button type="button" class="button">Search</button></li>
                </ul>
            </div>
        </div>
    </div>
  
  <div class="container">
    <div class="row" id="collection">

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="dom1.js"></script>
  <script type="text/javascript" src="dom2.js"></script>
  
  <script type="text/javascript" src="dom3.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var cards=dom1.concat(dom2);
      cards=cards.concat(dom3);
      console.log(cards);





      for (i = 0; i < cards.length; i++) {
        var createImg = $('<img>');
        createImg.attr("src", cards[i].imageUrl);
        createImg.addClass("col-md-2");
        $("#collection").append(createImg);

      }
 

    });

  </script>
</body>

</html>
