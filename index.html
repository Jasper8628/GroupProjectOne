<body>
  <div class="top-bar foundation-5-top-bar">

          <li id="blue">
            <button class="color-filter nav-filter U" value="U" href="#"><img alt="{U}"

          <li id="black">
            <button class="color-filter nav-filter B" value="B" href="#"><img alt="{B}"

          <li id="red">

          <li id="colorless">

          </li>
          <li id="advancedSearch"><button href="#" >Advanced</button></li>
          <li><button class="found"><a href="#">Cards Found:</a> </button></li>

        </ul>

          </button>
          <button class="color-filter modal-color-button modalNumButtons U" value="U">
            <img alt="{U}"

          <button class="color-filter modal-color-button modalNumButtons R" value="R">

          <button class="color-filter modal-color-button modalNumButtons C" value="C">

          </button>
          <button class="multi-color modal-color-button modalNumButtons M" value="M">

          <button class="modalNumButtons number-filter" value=6>6</button>
          <button class="modalNumButtons number-filter" value=7>7+</button>

          <button class="modalAdvanceButtons set-filter" value="%3Axln">Ixalan</button>

          <button class="modalAdvanceButtons set-filter" value="%3Agrn">Guilds of Ravnica</button>
          <button class="modalAdvanceButtons set-filter" value="%3Arna">Ravnica Allegiance</button>
          <button class="modalAdvanceButtons set-filter" value="%3Awar">War of the Spark</button>
          <button id="go" class="modalAdvanceButtons">Go</button>
          </br>
          <button id="reset">Reset</button>
